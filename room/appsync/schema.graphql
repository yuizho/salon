type Mutation {
  updatePoker(room_id: String!, user_id: String!, status: String!): Poker
}

type Query {
  getRoom(room_id: String!): Room
}

type Room {
  items: [Poker]
}

type Subscription {
  onUpdatePoker(room_id: String): Poker
    @aws_subscribe(mutations: ["updatePoker"])
}

type Poker {
  room_id: String!
  user_id: String!
  status: String!
}
