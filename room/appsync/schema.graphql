type Mutation {
  updatePokerTable(
    room_id: String!
    user_id: String!
    status: String!
  ): PokerTable
}

type Query {
  getRoom(room_id: String!): Room
}

type Room {
  items: [PokerTable]
}

type Subscription {
  onUpdatePokerTable(room_id: String): PokerTable
    @aws_subscribe(mutations: ["updatePokerTable"])
}

type PokerTable {
  room_id: String!
  user_id: String!
  status: String!
}
