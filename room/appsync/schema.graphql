type Mutation {
  updateTable(room_id: String!, user_id: String!, status: String!): Table
}

type Query {
  getRoom(room_id: String!): Room
}

type Room {
  items: [Table]
}

type Subscription {
  onUpdateTable(room_id: String): Table
    @aws_subscribe(mutations: ["updateTable"])
}

type Table {
  room_id: String!
  user_id: String!
  status: String!
}
