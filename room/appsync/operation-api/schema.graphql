type Query {
  getOperation(event_id: String!): Operation
}

type Mutation {
  openRoom: Operation
  join(room_id: String!): Operation
  leave(room_id: String!, user_id: String!): Operation
  pick(room_id: String!, user_id: String!, picked_card: String!): Operation
  refreshTable(room_id: String!, user_id: String!): Operation
}

type Operation {
  event_id: String
  room_id: String
  user_id: String
  op_type: String
  operated_at: String
  picked_card: String
}
